<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>

<!-- <script src="index.js"></script> -->

<body>

    <form>
        <div class="form">
            <div class="formGroup">
                
                <input name="file" id="entry_value" ref="fileInput" type="file" onchange="getFileName()">
                <div>
                   <img src="iconLoad.png" alt="" width="100rem">
                    <p>Sube tus archivos aqui o</p>
                    <button class="btn bg-color-dblue btn-primary ">Busca en el directorio</button>

                </div>
                
            </div>
            
        </div>
        <span id="fileName" class="text-primary "></span>
    </form>

    <div class="divLoader">

        <span class="loader"></span>

        <input type="button" value="boton que activa el recorrido del excel" onclick="EjecutaAccion('Load')">

    </div>
</body>

<script type="text/javascript">
    function EjecutaAccion(Accion) {

        if (Accion == "Load") {
            //this will hide the waiting.gif
            document.getElementsByClassName("loader")[0].style.visibility = 'visible';
            frmCargos.Acc.value = Accion;
            frmCargos.submit();
        }
        else {
            //caundo se temina de leer todas las filas del excel hacer que Accion sea diferente de Load asi se quita esa animacion de carga
            document.getElementsByClassName("loader")[0].style.visibility = 'hidden';
        }
    }

    function getFileName() {
        var x = document.getElementById('entry_value')
        document.getElementById('fileName').innerHTML = x.value.split('\\').pop()
    }

</script>

</html>
